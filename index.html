<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <img src="/Users/jayanmorgan/repos/signupform/deckimg.jpg" alt="">
        <div class="logo">
        <h1>AFROJAY </h1>  
          <p>- dance academy</p>
     </div>
    </div>
    <div class="mainbar">
        <div class="form-info">
            <h3>Welcome to the dance workshop signup page!
                You could also try you own dance style if you wish ;/
                I personally love afrobeats and afrohouse, but hey its up 
                to you whichever one you'd prefer.
            </h3>
            <h3> Hey sister, soul sister.</h3>
        </div>
        <div class="form">
            <h4>Let's do this!</h4>
            <form class="form-container">

                <div class="form-row">
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" id="last-name" required>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" >
                    </div>
                    <div class="form-group">
                      <label for="phone-number">Phone Number</label>
                      <input type="tel" id="phone-number" required>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" required>
                      <!-- <p class="error-message">* Passwords do not match</p> -->
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" id="confirm-password" required>
                    </div>
                  </div>
            </form>

        </div>
        <div class="form-action">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>

    </div>
 </div>
</body>
</html>
